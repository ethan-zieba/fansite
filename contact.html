<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/romain.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Fanclub Romain - Contact</title>
</head>   
<body>
    <header>
        <nav>
            <a class="btn" href="index.html"><h1>Accueil</h1></a>
            <a class="btn" href="romain.html"><h1>Romain</h1></a>
            <a class="btn" href="galerie.html"><h1>Galerie</h1></a>
            <a class="btn" href="actualites.html"><h1>Actualités</h1></a>
        </nav>
    </header>
    <div id="formulaire">
        <h2>Formulaire de contact</h2>
        <form action="#" method="post">
            <label for="civilite">Civilité :</label>
            <select id="civilite" name="civilite">
              <option value="monsieur">Monsieur</option>
              <option value="madame">Madame</option>
              <option value="non_precise">Non précisé</option>
            </select>
        
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
        
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
        
            <label for="adresse">Adresse postale :</label>
            <input type="text" id="adresse" name="adresse" required>
        
            <label for="email">Adresse mail :</label>
            <input type="email" id="email" name="email" required>
        
            <label for="confidentialite">J'accepte la politique de confidentialité :</label>
            <input type="checkbox" id="confidentialite" name="confidentialite" required>
            
            <label for="message">Message :</label>
            <textarea name="message" cols="40" rows="5"></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
    <footer>
        <nav>
            <a href="https://www.johnny-hallyday-fanclub.com" target="_blank">Fanclub Pierre de La Plateforme</a>
            <a href="contact.html">Formulaire de contact</a>
        </nav>
    </footer>
</body>
</html>
